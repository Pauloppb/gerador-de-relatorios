<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Relatório de Atendimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom styles that can't be done with Tailwind */
    .gradient-bg {
      background: linear-gradient(135deg, #051937 0%, #002364 25%, #002b91 50%, #002ebe 75%, #0a28e9 100%);
    }
    .textarea-custom {
      min-height: 200px;
    }
    .result-textarea {
      min-height: 250px;
    }
    .icon-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col">
  <main class="flex-grow flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden">
      <!-- Header with gradient -->
      <div class="bg-gradient-to-r from-blue-800 to-blue-600 p-6 text-white">
        <div class="flex items-center space-x-4">
          <div class="bg-white/20 p-3 rounded-full">
            <i class="fas fa-file-alt text-xl"></i>
          </div>
          <div>
            <h1 class="text-2xl md:text-3xl font-bold">Gerador Automático de Relato de Atendimento</h1>
            <p class="text-blue-100">Transforme conversas em relatórios profissionais em segundos</p>
          </div>
        </div>
      </div>
      
      <!-- Main content -->
      <div class="p-6 space-y-6">
        <!-- Input section -->
        <div>
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
              <i class="fas fa-comments mr-2 text-blue-600"></i>
              Transcrição da Conversa
            </h2>
            <button id="limpar-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded-md transition">
              <i class="fas fa-broom mr-1"></i> Limpar
            </button>
          </div>
          <textarea id="conversa" class="w-full textarea-custom p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Cole a conversa do chat aqui..."></textarea>
        </div>
        
        <!-- Generate button -->
        <div class="flex justify-center">
          <button id="gerar-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center">
            <i class="fas fa-magic mr-2"></i> Gerar Relatório
          </button>
        </div>
        
        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center">
            <span class="bg-white px-4 text-gray-500">
              <i class="fas fa-arrow-down text-blue-500"></i>
            </span>
          </div>
        </div>
        
        <!-- Result section -->
        <div>
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
              <i class="fas fa-file-signature mr-2 text-blue-600"></i>
              Relatório Gerado
            </h2>
            <button id="copiar-btn" class="text-sm bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-md transition flex items-center">
              <i class="far fa-copy mr-1"></i> Copiar
            </button>
          </div>
          <textarea id="resultado" readonly class="w-full result-textarea p-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500" placeholder="Seu relatório formatado aparecerá aqui..."></textarea>
        </div>
      </div>
      
      <!-- Tips section -->
      <div class="bg-blue-50 p-4 border-t border-blue-100">
        <div class="flex items-start space-x-3">
          <div class="bg-blue-100 p-2 rounded-full">
            <i class="fas fa-lightbulb text-blue-600"></i>
          </div>
          <div>
            <h3 class="font-medium text-blue-800">Dica profissional</h3>
            <p class="text-sm text-blue-600">Para melhores resultados, inclua toda a conversa com datas e horários quando disponíveis.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center text-sm">
    <div class="container mx-auto px-4">
      <p>Todos os direitos reservados - <span id="current-year"></span> - PP</p>
      <div class="mt-2 flex justify-center space-x-4">
        <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-facebook"></i></a>
        <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Theme toggle (optional - can be removed if not needed)
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", newTheme);
      localStorage.setItem("preferred-theme", newTheme);
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("preferred-theme");
      if (savedTheme) {
        document.body.setAttribute("data-theme", savedTheme);
      }
    }

    // Main functionality
    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      
      const botaoGerar = document.getElementById('gerar-btn');
      const campoConversa = document.getElementById('conversa');
      const campoResultado = document.getElementById('resultado');
      const botaoCopiar = document.getElementById('copiar-btn');
      const botaoLimpar = document.getElementById('limpar-btn');

      async function gerarRelatorio() {
        const conversa = campoConversa.value;
        if (conversa.trim() === '') {
          alert('Por favor, cole a conversa na primeira caixa de texto.');
          return;
        }

        botaoGerar.disabled = true;
        botaoGerar.innerHTML = '<i class="fas fa-circle-notch icon-spin mr-2"></i> Gerando...';
        campoResultado.value = 'Aguarde um instante, a Inteligência Artificial está trabalhando...';

        try {
          // Simulate API call (replace with actual API call)
          await new Promise(resolve => setTimeout(resolve, 2000));
          
          // This is a simulation - replace with your actual API response
          const relatorioGerado = `Relatório gerado em ${new Date().toLocaleString()}:\n\n` +
            `Cliente: [Nome do Cliente]\n` +
            `Assunto: [Resumo do Assunto]\n` +
            `Detalhes: ${conversa.substring(0, 100)}... [continuação do relatório]`;
          
          campoResultado.value = relatorioGerado;
        } catch (error) {
          console.error("Ocorreu um erro:", error);
          campoResultado.value = `Ocorreu um erro ao gerar o relatório. Detalhes: ${error.message}`;
          alert('Houve um erro. Verifique o console (F12) para mais detalhes.');
        } finally {
          botaoGerar.disabled = false;
          botaoGerar.innerHTML = '<i class="fas fa-magic mr-2"></i> Gerar Relatório';
        }
      }

      botaoGerar.addEventListener('click', gerarRelatorio);

      botaoCopiar.addEventListener('click', () => {
        if (campoResultado.value.trim() === '') {
          alert('Não há nada para copiar ainda.');
          return;
        }

        navigator.clipboard.writeText(campoResultado.value)
          .then(() => {
            // Show temporary success message
            const originalText = botaoCopiar.innerHTML;
            botaoCopiar.innerHTML = '<i class="fas fa-check mr-1"></i> Copiado!';
            botaoCopiar.classList.remove('bg-green-600', 'hover:bg-green-700');
            botaoCopiar.classList.add('bg-green-500');
            
            setTimeout(() => {
              botaoCopiar.innerHTML = originalText;
              botaoCopiar.classList.remove('bg-green-500');
              botaoCopiar.classList.add('bg-green-600', 'hover:bg-green-700');
            }, 2000);
          })
          .catch(err => {
            console.error('Erro ao copiar o texto: ', err);
            alert('Ocorreu um erro ao tentar copiar o texto.');
          });
      });

      botaoLimpar.addEventListener('click', () => {
        campoConversa.value = '';
        campoResultado.value = '';
        campoConversa.focus();
      });
    });
  </script>
</body>
</html>
